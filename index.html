<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bluetooth, Slider, and WebSocket</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
      padding: 10px;
      background-color: #f3f3f3;
      cursor: pointer;
    }
    li:hover {
      background-color: #ddd;
    }
    input[type="range"] {
      width: 80%;
      margin: 10px auto;
      display: block;
    }
    button {
      margin: 20px auto;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Bluetooth, Slider & WebSocket</h1>

  <h2>Paired Bluetooth Devices</h2>
  <ul id="pairedDevices"></ul>
  <button id="refreshDevices">Refresh Paired Devices</button>

  <h2>Slider to control TD</h2>
  <input type="range" id="sliderControl" min="0" max="100" value="50">

  <h2>Slider controlled by TD</h2>
  <input type="range" id="sliderFeedback" min="0" max="100" value="50" readonly>

  <script src="script.js"></script>
</body>
</html>
