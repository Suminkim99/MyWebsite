<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bluetooth, Slider & Stream</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1, h2 {
      color: #333;
    }
    input[type="range"] {
      width: 80%;
      margin: 10px auto;
      display: block;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
      padding: 10px;
      background-color: #f3f3f3;
      cursor: pointer;
    }
    li:hover {
      background-color: #ddd;
    }
    iframe {
      border: 1px solid #333;
      margin: 20px auto;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Bluetooth, Slider & Stream</h1>

  <h2>Paired Bluetooth Devices</h2>
  <ul id="pairedDevices">
    <li>No paired devices found.</li>
  </ul>
  <button id="refreshDevices">Refresh Paired Devices</button>

  <h2>Slider to control TD</h2>
  <input type="range" class="controlSlider" min="0" max="100" value="50">

  <h2>Slider controlled by TD</h2>
  <input type="range" class="deviceSlider" min="0" max="100" value="50" disabled>

  <h2>Video Stream</h2>
  <iframe
    src="https://vdo.ninja/?view=WRECZbw&bitrate=20000&codec=vp9&stereo&label=TD"
    width="800"
    height="450"
    allow="camera; microphone; fullscreen"
  ></iframe>

  <script src="script.js"></script>
</body>
</html>
